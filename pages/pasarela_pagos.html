     <div class="container mt-5">
          <h2 class="text-center mb-4">Formulario de Pago</h2>
          
          <form id="formPago" class="mx-auto" style="max-width: 400px;">
               <div class="mb-3">
                    <label class="form-label">E-mail</label>
                    <input type="email" class="form-control" placeholder="ejemplo@email.com" required>
               </div>
               
               <div class="mb-3">
                    <label class="form-label">Nombre en la Tarjeta</label>
                    <input type="text" class="form-control" required>
               </div>
               <div class="mb-3">
                    <label class="form-label">Número de Tarjeta</label>
                    <input type="text" class="form-control" pattern="\d{16}" placeholder="1234 5678 9012 3456" required>
               </div>
               <div class="mb-3">
                    <label class="form-label">Fecha de Vencimiento</label>
                    <input type="text" class="form-control" id="fechaVencimiento" placeholder="MM/YY" pattern="(0[1-9]|1[0-2])\/\d{2}" required>
               </div>
               
               <div class="mb-3">
                    <label class="form-label">CVV</label>
                    <input type="text" class="form-control" pattern="\d{3}" placeholder="123" required>
               </div>
               <button type="button" id="btnPagar" class="btn btn-primary w-100">Pagar</button>
               <p id="mensajePago" class="text-center mt-3" style="display: none; color: green;">Procesando pago...</p>
          </form>
     </div>

     <script>
          document.getElementById("btnPagar").addEventListener("click", function () {
               let mensaje = document.getElementById("mensajePago");
               mensaje.style.display = "block";
               setTimeout(() => {
                    mensaje.innerText = "Pago exitoso";
               }, 2000);
          });

          document.getElementById("fechaVencimiento").addEventListener("input", function (e) {
     let value = e.target.value.replace(/\D/g, ""); // Elimina caracteres no numéricos
     if (value.length >= 2) {
          value = value.substring(0, 2) + "/" + value.substring(2, 4);
     }
     e.target.value = value.substring(0, 5); // Limita a 5 caracteres
});

     </script>
